
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d4965;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d2d1d3;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        .col {
            flex: 1 0 30%;
            margin: 10px;
            box-sizing: border-box;
        }
        .card {
            padding: 20px;
            background-color: #108a4b;
            border: 1px solid #ddd;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .card h5 {
            margin: 0 0 10px;
            font-size: 1.25em;
        }
        .card p {
            margin: 0 0 10px;
            color: #555;
        }
        .card .price {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card .button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
        }
        .text-center {
            text-align: center;
        }
        .my-3 {
            margin: 20px 0;
        }
        .my-4 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">商品頁面</h1>
        <form method="GET" action="cart.html">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="商品1">
                        <h5>商品1</h5>
                        <p class="price">NT$ 100</p>
                        <label for="quantity1">數量</label>
                        <select id="quantity1" name="quantity1" onchange="showTotal()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="商品2">
                        <h5>商品2</h5>
                        <p class="price">NT$ 200</p>
                        <label for="quantity2">數量</label>
                        <select id="quantity2" name="quantity2" onchange="showTotal(quantity2)">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="商品3">
                        <h5>商品3</h5>
                        <p class="price">NT$ 300</p>
                        <label for="quantity3">數量</label>
                        <select id="quantity3" name="quantity3" onchange="showTotal(quantity3)">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class = "text-center my-3" id = "totalprice">小計：0</div>
            <div class="text-center my-4">
                <button type="submit" class="button">結帳</button>
            </div>
        </form>
    </div>

    <script>
        
        
        var total;

        function showTotal() {
            var pdt1 = document.getElementById("quantity1").value;
            var pdt2 = document.getElementById("quantity2").value;
            var pdt3 = document.getElementById("quantity3").value;
            total = (pdt1 * 100) + (pdt2 * 200) + (pdt3 * 300)
            document.getElementById("totalprice").textContent = "小計：" + total;
            console.log(total);

            //var productData = '{"spdt1":"' + pdt1 + '",' + '"spdt2":"' + pdt2 + '",' + '"spdt3":"' + pdt3 + '"' + '}';
            const product = {
                    "總金額":total,
                }
            const productString = JSON.stringify(product); //把array字串化
            localStorage.setItem('productKey',productString);

            localStorage.setItem("spdt1",pdt1);
            localStorage.setItem("spdt2",pdt2);
            localStorage.setItem("spdt3",pdt3);
            localStorage.setItem("Key",productData);

        }

    </script>
</body>
</html>
